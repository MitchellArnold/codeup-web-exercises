<html>
    <head>
        <title> Flexbox in Practice </title>
        <style>
       * {
    box-sizing: border-box;
}
body {
    margin: 0;
}
nav {
    background: #333333;
}
nav ul {
    flex-direction: column;
    width: 15em;
}
ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}
nav a {
    text-decoration: none;
    color: white;
    font-family: Verdana;
    display: inline-block;
}
nav a:hover {
    background: black;
}
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </body>
</html>
