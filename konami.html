<form id="text1">

    <main id="main-out">

    <script>
    "use strict";


    ////      Controller Setup: (Xbox Style == keyboard style "WASD") // loosely equals for good reason
    //                Y
    //              X   B
    //                A
    //
    //                W
    //              A   D
    //                S

    $(document).keyup(function (event) {
       if(event.keyCode === 38){
           console.log("You pressed up.")
           $('main-out').click(function () {
               $('main-out').css('color', 'purple')
           }) ;
       }else if(event.keyCode === 40){
           console.log("You pressed down.")
       }else if(event.keyCode === 37){
           console.log("You pressed left.")
       }else if(event.keyCode === 39){
           console.log("You pressed right.")
       }else if(event.keyCode === 32){
           console.log("You pressed spacebar.")
       }else if(event.keyCode === 83){
           console.log("You pressed A.")
       }else if(event.keyCode === 68){
           console.log("You pressed B.")
       }else if(event.keyCode === 87){
           console.log("You pressed Y.")
       }else if(event.keyCode === 65){
           console.log("You pressed X.")
       }








    });


</script>
