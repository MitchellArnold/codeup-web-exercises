<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>
<script src="js/keys.js"></script>
<script src="js/mapbox-utils.js"></script>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<!-- Custom JS -->

<script>
    mapboxgl.accessToken = mapbox_token;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 12,
        center: [-98.4916, 29.4252]
    });


    // geocode("600 Navarro St #350, San Antonio, TX 78205", mapbox_token).then(function (result) {
    //
    // });


    geocode("Whitefish, Montana", mapbox_token).then(function(results) {
        console.log(results);
        map.setCenter(results);
        map.setZoom(10);
    });

    var accessToken = mapbox_token;
    mapboxgl.accessToken = accessToken;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-98.4916, 29.4252]
    });

    reverseGeocode({lng: -157.8060, lat: 21.2620}, accessToken).then(function(results) {
        console.log(results);

     })

    // 21.2620 latitude and -157.8060 longitude

</script>
</body>
</html>
