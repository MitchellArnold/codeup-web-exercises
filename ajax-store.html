<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button id="product_btn">Update Tool List</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function () {
        "use strict";
        // TODO: Create an ajax GET request for /data/inventory.json

        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements

        function updateTools() {
            $.ajax('data/inventory.json').done(function (data) {
                // console.log(data);

                //// Tool List
                var buildHTML = "";

                data.forEach(function (object) {
                    buildHTML += "<tr>";
                    buildHTML += "<td>" + object.title + "</td>";
                    buildHTML += "<td>" + object.quantity + "</td>";
                    buildHTML += "<td>" + object.price + "</td>";
                    buildHTML += "<td>" + object.categories + "</td>";
                    buildHTML += "</tr>";

                });
                $('#insertProducts').html(buildHTML);

            });


        };
        // $('#insertProducts').hide().html(buildHTML);
        updateTools();
        $('#product_btn').click(updateTools);


    })();
</script>

</body>
</html>
