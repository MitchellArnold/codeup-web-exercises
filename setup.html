<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {
        border: 2px solid black;

    }
    body {
        margin: auto;
        background: darkgrey;
        color: lightgrey;
    }

    header {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
    }
    #wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 2em;
    }
    #wrapper p {
        font-size: 32px;
    }


    </style>
    <script src="js/jQuery/jquery-2.2.4.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <h1 id="top-header"> Main Event </h1>
</header>
<div id="wrapper">
    <div>
    <p id="button-out"> Test Content </p>
    </div>
<button id="button-one">Button One</button>
</div>




<script>
    "use strict";

$(document).ready(function () {

    /// Button One //  array cycle runner
    var array = ['string', 1, true, "undefined", "null"];
    var index = 0;
    $('#button-one').click(function (){
        if (index >= array.length) {
            index = 0;
        }
        $('#button-out').html(array[index]);
        index += 1;
    });

    /// Button Two // header color changer
    $('#top-header').click(function () {
        $('#top-header').css('color', 'blue');
    });

});



</script>

</body>
</html>
