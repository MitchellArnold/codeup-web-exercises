<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>
<script src="js/keys.js"></script>
<script src="js/mapbox-utils.js"></script>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<!-- Custom JS -->

<script>
    mapboxgl.accessToken = mapbox_token;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 12,
        center: [-77.0369, 38.9072]
    });
    var lPopup = new mapboxgl.Popup()
        .setHTML("<h3>Lincoln Memorial</h3>");

    var marker = new mapboxgl.Marker()
        .setLngLat([-77.0502, 38.8893])
        .setPopup(lPopup)
        .addTo(map);


    geocode("600 Navarro St #350, San Antonio, TX 78205", mapbox_token).then(function (result) {

    });


</script>
</body>
</html>
